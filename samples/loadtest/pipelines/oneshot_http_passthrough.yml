name: "Loadtest: HTTP Passthrough"
description: "Stresses multipart upload + oneshot engine plumbing with minimal node CPU."
mode: oneshot
nodes:
  http_input:
    kind: streamkit::http_input

  passthrough:
    kind: core::passthrough
    needs: http_input

  http_output:
    kind: streamkit::http_output
    needs: passthrough
