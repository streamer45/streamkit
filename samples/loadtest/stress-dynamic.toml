# Load Test Configuration: Dynamic Session Stress Test
# Creates many concurrent sessions with active parameter tuning

[server]
url = "http://127.0.0.1:4545"

[test]
duration_secs = 300  # 5 minutes
scenario = "dynamic"

[oneshot]
enabled = false
concurrency = 0
pipeline = ""
input_file = ""

[dynamic]
enabled = true
session_count = 50
tune_interval_ms = 1500
pipelines = [
    "samples/pipelines/dynamic/moq_selfcontained.yml",
    "samples/pipelines/dynamic/moq_mixing_selfcontained.yml",
]

[populate]
load_plugins = true
plugins_native = []
plugins_wasm = []

[output]
format = "text"
real_time_updates = true
update_interval_ms = 2000
