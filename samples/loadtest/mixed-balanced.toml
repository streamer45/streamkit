# Load Test Configuration: Mixed Workload (Balanced)
# Combination of one-shot and dynamic operations to simulate realistic usage

[server]
url = "http://127.0.0.1:4545"

[test]
duration_secs = 120
scenario = "mixed"

[oneshot]
enabled = true
concurrency = 10
pipeline = "samples/pipelines/oneshot/double_volume.yml"
input_file = "samples/audio/system/speech_10m.opus"

[dynamic]
enabled = true
session_count = 25
tune_interval_ms = 2000
pipelines = [
    "samples/pipelines/dynamic/moq.yml",
    "samples/pipelines/dynamic/moq_peer.yml",
]

[populate]
load_plugins = true
plugins_native = []
plugins_wasm = []

[output]
format = "text"
real_time_updates = true
update_interval_ms = 2000
