# Load Test Configuration: OneShot Opus Transcode (No Pacer)
# Stresses Ogg demux + Opus decode/encode throughput.

[server]
url = "http://127.0.0.1:4545"

[test]
duration_secs = 60
scenario = "oneshot"

[oneshot]
enabled = true
concurrency = 20
pipeline = "samples/loadtest/pipelines/oneshot_opus_transcode_fast.yml"
input_file = "samples/audio/system/speech_2m.opus"

[dynamic]
enabled = false
session_count = 0
tune_interval_ms = 1000
pipelines = []

[populate]
load_plugins = false
plugins_native = []
plugins_wasm = []

[output]
format = "text"
real_time_updates = true
update_interval_ms = 2000
