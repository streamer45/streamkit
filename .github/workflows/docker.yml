          cache-to: type=local,dest=/mnt/docker-cache,mode=max
          platforms: linux/amd64
          provenance: false

  build-demo:
    name: Build Demo Image
    if: ${{ github.event_name == 'push' || inputs.build_demo }}
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
